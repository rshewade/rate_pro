version: '3.8'

services:
  # Frontend application
  frontend:
    container_name: rate_pro
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "7010:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    networks:
      - ratepro-network

  # Mock API server (json-server)
  api:
    container_name: rate_pro_api
    image: node:20-alpine
    working_dir: /data
    command: npx json-server --watch db.json --port 3001 --host 0.0.0.0
    ports:
      - "3001:3001"
    volumes:
      - .:/data
    networks:
      - ratepro-network

networks:
  ratepro-network:
    driver: bridge
